{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Poppins, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'static/media/register-bg.png'%}");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("{% static 'media/study-design.jpg' %}") center/cover no-repeat;
            height: 100vh;
        }
        /* Background Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        /* Registration Box */
        .register-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 12px;
            width: 450px;  /* Increased width */
            height: auto;  /* Adjusts dynamically */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
        }
        .gif img {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 1.6rem;
            margin-bottom: 15px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .input-box {
            position: relative;
            margin-bottom: 15px;
        }
        .input-box input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }
        .input-box label {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            pointer-events: none;
            transition: 0.3s;
        }
        .input-box input:focus ~ label,
        .input-box input:not(:placeholder-shown) ~ label {
            top: 8px;
            font-size: 0.75rem;
            color: white;
        }
        input[type="submit"] {
            background-color: #24B1ED;
            color: white;
            font-weight: bold;
            cursor: pointer;
            padding: 12px;
            border-radius: 8px;
            border: none;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #00D8EF;
        }
        /* Optional: Add a login link */
        .login-link {
            margin-top: 10px;
            font-size: 0.9rem;
        }
        .login-link a {
            color: #24B1ED;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Background Overlay -->
    <div class="overlay"></div>
    <div class="register-container">
        <!-- <div class="gif">
            <img src="{% static 'static/media/register.gif'%}" alt="GIF" />
        </div> -->
        <h1>Register</h1>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            
            <div class="input-box">
                <input type="text" name="username" placeholder=" " required>
                <label>Username</label>
            </div>
            
            <div class="input-box">
                <input type="email" name="email" placeholder=" " required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <input type="password" name="password1" placeholder=" " required>
                <label>Password</label>
            </div>
            <div class="input-box">
                <input type="password" name="password2" placeholder=" " required>
                <label>Confirm Password</label>
            </div>
            <input type="submit" value="Register" />
        </form>
        <div class="login-link">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
</body>
</html>
