{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Text Summarizer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2e127b79, #311d7593);
      display: flex;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    /* Left Panel: use flex to center the container */
    .left-panel {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      padding: 20px;
      overflow-y: auto;
    }

    /* Right Panel for PDF Preview */
    .right-panel {
      width: 50%;
      border-left: 1px solid rgba(255, 255, 255, 0.3);
      box-sizing: border-box;
      overflow: hidden;
    }

    /* Container styling for upload & summary (centered in left panel) */
    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      width: 100%;
      max-width: 500px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    label {
      font-size: 16px;
      font-weight: 500;
    }

    input[type="file"] {
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button {
      background: linear-gradient(135deg, #2e127b79, #311d7593);
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s;
      box-shadow: 0px 5px 15px rgba(255, 153, 0, 0.3);
      margin-top: 15px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0px 8px 20px rgba(255, 153, 0, 0.5);
    }

    /* Summary Result Box */
    #summary_result {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      text-align: left;
      box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.2);
      font-size: 18px;
      overflow-y: auto;
      display: none;
    }

    /* PDF Preview */
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Left Panel: Centered container for upload form & summary -->
  <div class="left-panel">
    <div class="container" id="upload_panel">
      <h1>ðŸ“„ PDF Text Summarizer</h1>
      <form id="pdf_upload_form" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="pdf_file">Upload a PDF File:</label>
        <input type="file" id="pdf_file" name="pdf_file">
        <button type="button" onclick="uploadPDF()">Generate Summary</button>
      </form>
    </div>

    <div id="summary_result">
      <h2>ðŸ“ƒ Generated Summary:</h2>
      <div id="summary_content"></div>
    </div>
  </div>

  <!-- Right Panel: PDF Preview -->
  <div class="right-panel">
    <iframe id="pdf_viewer"></iframe>
  </div>

  <!-- jQuery for AJAX -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // When a file is selected, display it in the iframe (PDF Preview)
    document.getElementById("pdf_file").addEventListener("change", function () {
      const file = this.files[0];
      if (file && file.type === "application/pdf") {
        const fileURL = URL.createObjectURL(file);
        document.getElementById("pdf_viewer").src = fileURL;
      }
    });

    function uploadPDF() {
      const formData = new FormData();
      const pdfFile = document.getElementById('pdf_file').files[0];

      if (!pdfFile) {
        alert("Please select a PDF file before uploading.");
        return;
      }

      formData.append('pdf_file', pdfFile);
      const csrftoken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;

      $.ajax({
        type: 'POST',
        url: '{% url "generate_summary" %}',
        data: formData,
        processData: false,
        contentType: false,
        headers: {'X-CSRFToken': csrftoken},
        success: function(response) {
          let summaryHtml = "<h2>ðŸ“ƒ Question-wise Summary</h2>";
          if (response.summaries) {
            for (const [question, summary] of Object.entries(response.summaries)) {
              summaryHtml += `<div style="margin-bottom: 20px; padding: 15px; background: rgba(255, 255, 255, 0.15); border-radius: 10px;">
                                <h3 style="color: #FFD700;">${question}</h3>
                                <p style="line-height: 1.5;">${summary.replace(/\n/g, '<br>')}</p>
                              </div>`;
            }
          } else {
            summaryHtml += "<p>No summary available.</p>";
          }
          $('#summary_content').html(summaryHtml);
          $('#summary_result').fadeIn();
          $('#upload_panel').fadeOut();
        },
        error: function(error) {
          alert('Error generating PDF summary');
        }
      });
    }
  </script>
</body>
</html>
